<nav class="main line-1  py-3">
    <div class="content-wrapper">
        <div class="content">
            <div class="flex flex-column lg:flex-row lg:items-center">
                <div class="flex flex-row items-center lg:mr-auto w-full lg:w-auto">
                    <!-- logo -->
                    <div class="">
                        <a class="mr-auto" href="{{ site.baseurl }}/"> {{ site.title}} </a>
                    </div>
                    
                    {% include burger.html id="nav-burger" class="ml-auto lg:display-none" %}
                </div>
                
                <!-- pc navigation -->
                <div class="stateful links overflow-hidden lg:overflow-visible flex flex-column lg:flex-row" for="nav-burger">
                    <div class="pt-4 lg:pt-0"></div>
                    {% for page in site.data.navigation %}
                        {% if page.title %}
                            <a class="page-link lg:ml-5 my-1" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</nav>
