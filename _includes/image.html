{% if include.path %}
    {% assign path = include.path %}
{% elsif page.collection == "posts" %}
    {% assign path = "/assets/" | prepend: site.baseurl | append: page.dir %}
{% else %}
    {% assign path = "/assets/media" | prepend: site.baseurl %}
{% endif %}

<img class="{{ include.class }}" src="{{ path | append: "/" | append: include.name }}">
