<div class="socials font-5xl {{ include.class }}">
{% for social in site.data.socials %}
    <a href="{{ site.baseurl | append: social.link }}" target="_blank" class="{{ include.link-class }}"> <i class="{{ social.icon }} fa-large"></i> {% if include.text %} {{ social.name }} {% endif %}</a>
{% endfor %}
</div>
